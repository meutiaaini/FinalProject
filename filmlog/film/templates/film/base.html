<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>FilmLog | Temukan Film Favoritmu</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background: linear-gradient(135deg, #4E6688, #6A8EAA);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-subtitle {
            font-size: 0.85rem;
            font-style: italic;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 6px 16px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .hero-section {
            background: linear-gradient(135deg, #6A8EAA, #88B2CE);
            color: white;
            border-radius: 1rem;
            padding: 60px 30px;
            margin-top: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 60px;
            padding: 20px;
            background-color: #4E6688;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'landing' %}">
                üé¨ FilmLog
            </a>
            <span class="navbar-subtitle text-white ms-2 d-none d-md-block">Temukan dan ulas film favoritmu üéûÔ∏è</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <div class="d-flex align-items-center gap-2">
                    {% if user.is_authenticated %}
                        <span class="text-white">Halo, {{ user.username }}üëã</span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm btn-custom" onclick="return confirm('Apakah Anda yakin ingin logout?')"> Logout </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm btn-custom">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm btn-custom">Daftar</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        ¬© 2025 FilmLog ‚Äî Dibuat dengan ‚ù§Ô∏è oleh Kelompok 7
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
